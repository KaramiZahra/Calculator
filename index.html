<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
</head>

<body class="w-full h-screen bg-zinc-200 flex justify-center items-center -mt-6">
    <div class="w-80 h-fit bg-zinc-700 flex justify-center items-center rounded-xl py-7 px-5">
        <div class="w-72 h-fit grid grid-cols-4 gap-3">
            <input placeholder="0" class="h-16 bg-gray-100 text-xl rounded px-5 col-span-4 outline-none"></input>
            <button class="bg-zinc-300 text-gray-700 text-center rounded py-3">AC</button>
            <button class="bg-zinc-300 text-gray-700 text-center rounded py-3">CE</button>
            <button class="bg-zinc-300 text-gray-700 text-center rounded py-3">%</button>
            <button class="bg-orange-400 text-white text-center rounded py-3">/</button>
            <button class="bg-zinc-500 text-white text-center rounded py-3">7</button>
            <button class="bg-zinc-500 text-white text-center rounded py-3">8</button>
            <button class="bg-zinc-500 text-white text-center rounded py-3">9</button>
            <button class="bg-orange-400 text-white text-center rounded py-3">*</button>
            <button class="bg-zinc-500 text-white text-center rounded py-3">4</button>
            <button class="bg-zinc-500 text-white text-center rounded py-3">5</button>
            <button class="bg-zinc-500 text-white text-center rounded py-3">6</button>
            <button class="bg-orange-400 text-white text-center rounded py-3">-</button>
            <button class="bg-zinc-500 text-white text-center rounded py-3">1</button>
            <button class="bg-zinc-500 text-white text-center rounded py-3">2</button>
            <button class="bg-zinc-500 text-white text-center rounded py-3">3</button>
            <button class="bg-orange-400 text-white text-center rounded py-3">+</button>
            <button class="bg-zinc-500 text-white text-center rounded py-3 col-span-2">0</button>
            <button class="bg-zinc-500 text-white text-center rounded py-3">.</button>
            <button class="bg-orange-400 text-white text-center rounded py-3">=</button>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>

</body>

</html>
